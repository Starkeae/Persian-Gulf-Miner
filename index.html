<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Persian Gulf Miner</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }
    .counter {
      font-size: 2.5rem;
      margin: 30px 0;
    }
    .coin-button {
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      position: relative;
    }
    .coin-button img {
      width: 300px;
      height: 300px;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      border-radius: 50%;
    }
    .coin-button:active img {
      transform: scale(0.95);
      box-shadow: 0 0 40px 10px gold;
    }
    .burst {
      position: absolute;
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      animation: burst 0.6s ease-out forwards;
      opacity: 0.9;
      pointer-events: none;
    }
    @keyframes burst {
      0% {
        transform: scale(1) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(0.5) translate(var(--x), var(--y));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="counter" id="counter">0</div>
  <button class="coin-button" onclick="mineCoin(event)">
    <img src="coin.png" alt="Persian Gulf Coin">
  </button>
  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_b43e216aa7.mp3"></audio>  <script>
    let coins = parseInt(localStorage.getItem('pgCoins')) || 0;
    const counter = document.getElementById('counter');
    const clickSound = document.getElementById('clickSound');
    const button = document.querySelector('.coin-button');

    function updateCounter() {
      counter.textContent = coins;
    }

    function mineCoin(e) {
      coins++;
      localStorage.setItem('pgCoins', coins);
      updateCounter();
      clickSound.currentTime = 0;
      clickSound.play();
      createBurst(e);
    }

    function createBurst(e) {
      const rect = button.getBoundingClientRect();
      for (let i = 0; i < 6; i++) {
        const burst = document.createElement('div');
        burst.className = 'burst';
        const x = (Math.random() - 0.5) * 300;
        const y = (Math.random() - 0.5) * 300;
        burst.style.setProperty('--x', `${x}px`);
        burst.style.setProperty('--y', `${y}px`);
        burst.style.left = '150px';
        burst.style.top = '150px';
        button.appendChild(burst);
        setTimeout(() => burst.remove(), 600);
      }
    }

    window.onload = () => {
      updateCounter();
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.expand();
      }
    };
  </script></body>
</html>
